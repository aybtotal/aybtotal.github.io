# Site wide configuration

title: la Librería Digital
locale: es_VE
description: Somos Librería y Papelería, tenemos todo para tu oficina, escolar, computación regalos y mucho mas....Visitanos.
logo: site-logo.png
search: true
url: http://aybtotal.com.ve
#url: http://localhost:4000
default_locale: "es-VE"


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


